<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Chiots - Portée Nino x Rell | Home4Bully Swiss Prestige</title>
    <meta name="description" content="9 chiots American Bully XL exceptionnels disponibles octobre 2025. Portée Nino x Rell, couleurs rares, élevage familial suisse.">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #d4af37;
            --black: #1a1a1a;
            --cream: #f8f6f0;
            --beige: #c8b99c;
            --anthracite: #4a4a4a;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--black);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        .logo img {
            height: 90px;
            width: auto;
        }

        .logo-text h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            color: var(--cream);
            margin: 0;
        }

        .logo-text p {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            color: var(--gold);
            margin: 0;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--cream);
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--gold);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gold);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after, .nav-links a.active::after {
            width: 100%;
        }

        .cta-button {
            background: var(--gold);
            color: var(--black);
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        /* Hero Section */
        .hero {
            height: 60vh;
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.7), rgba(26, 26, 26, 0.5)), url('assets/images/elevage/PRO03919.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--cream);
            margin-top: 80px;
        }

        .hero-content h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 6vw, 5rem);
            margin-bottom: 1rem;
        }

        .hero-content p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Sections */
        .section {
            padding: 5rem 0;
        }

        .section-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            text-align: center;
            margin-bottom: 1rem;
            color: var(--black);
        }

        .section-subtitle {
            text-align: center;
            font-size: 1.1rem;
            color: var(--anthracite);
            max-width: 600px;
            margin: 0 auto 3rem;
        }

        .bg-cream {
            background: var(--cream);
        }

        .bg-beige {
            background: var(--beige);
        }

        /* Galerie Chiots */
        .chiots-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .chiot-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .chiot-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .chiot-image {
            height: 300px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .chiot-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .chiot-badge.reserved {
            background: #f59e0b;
        }

        .chiot-badge.rare {
            background: #8b5cf6;
        }

        .chiot-content {
            padding: 2rem;
            text-align: center;
        }

        .chiot-name {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: var(--black);
        }

        .chiot-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            background: var(--cream);
            padding: 1rem;
            border-radius: 10px;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--anthracite);
            margin-bottom: 0.3rem;
        }

        .detail-value {
            font-weight: 600;
            color: var(--black);
        }

        .chiot-description {
            color: var(--anthracite);
            margin-bottom: 1.5rem;
            line-height: 1.7;
        }

        .btn-primary {
            background: var(--gold);
            color: var(--black);
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            width: 100%;
            justify-content: center;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .btn-primary.disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Menu Mobile */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--cream);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--black);
            z-index: 1001;
            padding: 6rem 2rem 2rem;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
            max-height: 100vh;
            overflow-y: auto;
        }

        .mobile-menu.active {
            transform: translateY(0);
        }

        .mobile-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .mobile-menu li {
            margin-bottom: 1rem;
        }

        .mobile-menu a {
            color: var(--cream);
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 1.2rem;
            display: block;
            padding: 1rem 0;
            border-bottom: 1px solid var(--anthracite);
            transition: color 0.3s ease;
        }

        .mobile-menu a:hover, .mobile-menu a.active {
            color: var(--gold);
        }

        .mobile-menu-close {
            position: absolute;
            top: 1rem;
            right: 2rem;
            background: none;
            border: none;
            color: var(--cream);
            font-size: 1.5rem;
            cursor: pointer;
        }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
